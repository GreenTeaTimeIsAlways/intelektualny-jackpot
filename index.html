<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelektualny Jackpot - Live</title>
    <style>
        /* Stylistyka Kasyna */
        body {
            background-color: #0f2b1c;
            color: #ffd700;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle, #1a4a30 0%, #0f2b1c 80%);
            padding: 20px 0;
        }

        .casino-container {
            text-align: center;
            background: #111;
            padding: 30px 40px;
            border-radius: 15px;
            border: 3px solid #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 28px;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #d4af37;
        }

        .live-badge {
            display: inline-block;
            background: #ff0000;
            color: #fff;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
            vertical-align: middle;
            margin-left: 10px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Sekcja zarzÄ…dzania graczami */
        .add-player-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .add-player-section input {
            width: 60%;
            padding: 10px;
            border: 2px solid #ffd700;
            background: #222;
            color: white;
            border-radius: 5px;
            outline: none;
        }

        .add-btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .add-btn:hover { background: #218838; }

        /* Sekcja losowania */
        .inputs {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        select {
            padding: 12px;
            border: 2px solid #ffd700;
            background: #222;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            outline: none;
            width: 42%;
            cursor: pointer;
        }

        select:focus { box-shadow: 0 0 10px #ffd700; }

        .vs {
            font-weight: bold;
            font-size: 24px;
            color: #ff3333;
            text-shadow: 0 0 10px #ff0000;
        }

        .spin-btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(to bottom, #ffdf00, #d4af37);
            color: #000;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            width: 100%;
        }

        .spin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
        }

        .spin-btn:disabled {
            background: #555;
            color: #888;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        #result {
            margin-top: 25px;
            padding: 20px;
            border: 2px dashed #ffd700;
            background: rgba(255, 215, 0, 0.05);
            border-radius: 10px;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hidden { display: none !important; }

        #winnerName {
            font-size: 26px;
            font-weight: bold;
            margin: 10px 0 0 0;
            color: #fff;
            text-shadow: 0 0 10px #fff;
        }

        .spin-animation {
            animation: flicker 0.1s infinite;
            color: #ffd700 !important;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* Sekcja Historii */
        .history-section {
            margin-top: 30px;
            text-align: left;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #444;
        }

        .history-section h3 {
            margin-top: 0;
            color: #ccc;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
            font-size: 18px;
        }

        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-list li {
            background: #222;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #ffd700;
            font-size: 14px;
            color: #ddd;
        }

        .history-list li .time {
            color: #888;
            font-size: 12px;
            display: block;
            margin-bottom: 4px;
        }

        .history-list li .match-winner {
            color: #ffd700;
            font-weight: bold;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>
</head>
<body>

    <div class="casino-container">
        <h1>ðŸŽ° Intelektualny Jackpot <span class="live-badge">LIVE</span></h1>
        
        <div class="add-player-section">
            <input type="text" id="newPlayer" placeholder="Wpisz nazwÄ™ nowego gracza">
            <button class="add-btn" onclick="addPlayer()">Dodaj</button>
        </div>
        
        <div class="inputs">
            <select id="player1">
                <option value="">-- Gracz 1 --</option>
            </select>
            <span class="vs">VS</span>
            <select id="player2">
                <option value="">-- Gracz 2 --</option>
            </select>
        </div>
        
        <button id="spinBtn" class="spin-btn" onclick="drawWinner()">LOSUJ ZWYCIÄ˜ZCÄ˜!</button>
        
        <div id="result" class="hidden">
            <h2 style="margin:0; font-size:16px; color:#ccc;">ZwyciÄ™zca:</h2>
            <p id="winnerName"></p>
        </div>

        <div class="history-section">
            <h3>Historia LosowaÅ„</h3>
            <ul class="history-list" id="historyList">
                </ul>
        </div>
    </div>

    <script>
        // Inicjalizacja Twojej bazy Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBu8MIxIAAYwYnDEofUE4mZep7cor5MlFM",
            authDomain: "intelektualny-jackpot.firebaseapp.com",
            databaseURL: "https://intelektualny-jackpot-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "intelektualny-jackpot",
            storageBucket: "intelektualny-jackpot.firebasestorage.app",
            messagingSenderId: "938726974898",
            appId: "1:938726974898:web:0f99b1384efc952c9eb0ab"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let playersRoster = [];
        let drawHistory = [];

        // --- NASÅUCHIWANIE BAZY W CZASIE RZECZYWISTYM ---
        db.ref('simplePlayers').on('value', (snapshot) => {
            playersRoster = [];
            if (snapshot.exists()) {
                snapshot.forEach((child) => { playersRoster.push(child.val()); });
            }
            updateDropdowns();
        });

        db.ref('simpleHistory').on('value', (snapshot) => {
            drawHistory = [];
            if (snapshot.exists()) {
                snapshot.forEach((child) => { drawHistory.push(child.val()); });
            }
            drawHistory.reverse(); // Odwracamy, Å¼eby najnowsze byÅ‚y na gÃ³rze
            updateHistoryUI();
        });

        // --- FUNKCJE APLIKACJI ---
        function addPlayer() {
            const input = document.getElementById('newPlayer');
            const name = input.value.trim();

            if (name === "") {
                alert("Wpisz nazwÄ™ gracza!");
                return;
            }

            if (playersRoster.includes(name)) {
                alert("Ten gracz jest juÅ¼ na liÅ›cie!");
                return;
            }

            // Zapis do chmury zamiast localStorage
            db.ref('simplePlayers').push(name);
            input.value = ""; 
        }

        function updateDropdowns() {
            const p1Select = document.getElementById('player1');
            const p2Select = document.getElementById('player2');
            
            // Zachowaj obecny wybÃ³r podczas odÅ›wieÅ¼ania bazy
            const val1 = p1Select.value;
            const val2 = p2Select.value;

            let optionsHtml = '<option value="">-- Wybierz --</option>';
            playersRoster.forEach(player => {
                optionsHtml += `<option value="${player}">${player}</option>`;
            });

            p1Select.innerHTML = optionsHtml;
            p2Select.innerHTML = optionsHtml;

            // PrzywrÃ³Ä‡ wybÃ³r
            if(playersRoster.includes(val1)) p1Select.value = val1;
            if(playersRoster.includes(val2)) p2Select.value = val2;
        }

        function drawWinner() {
            const p1 = document.getElementById('player1').value;
            const p2 = document.getElementById('player2').value;
            const resultDiv = document.getElementById('result');
            const winnerName = document.getElementById('winnerName');
            const btn = document.getElementById('spinBtn');

            if (!p1 || !p2) {
                alert("Musisz wybraÄ‡ dwÃ³ch graczy z listy!");
                return;
            }

            if (p1 === p2) {
                alert("Gracz nie moÅ¼e graÄ‡ sam ze sobÄ…! Wybierz rÃ³Å¼nych graczy.");
                return;
            }

            btn.disabled = true;
            btn.innerText = "BÄ˜BEN SIÄ˜ KRÄ˜CI...";
            
            resultDiv.classList.remove('hidden');
            winnerName.classList.add('spin-animation');

            let counter = 0;
            const interval = setInterval(() => {
                winnerName.innerText = counter % 2 === 0 ? p1 : p2;
                counter++;
            }, 100);

            setTimeout(() => {
                clearInterval(interval);
                winnerName.classList.remove('spin-animation');
                
                const winner = Math.random() < 0.5 ? p1 : p2;
                
                winnerName.innerText = "ðŸ† " + winner + " ðŸ†";
                winnerName.style.color = "#ffd700";
                
                btn.disabled = false;
                btn.innerText = "ZAGRAJ PONOWNIE!";

                saveToHistory(p1, p2, winner);

            }, 2500);
        }

        function saveToHistory(player1, player2, winner) {
            const now = new Date();
            const timeString = now.toLocaleDateString('pl-PL') + " " + now.toLocaleTimeString('pl-PL');
            
            const record = {
                time: timeString,
                p1: player1,
                p2: player2,
                win: winner
            };

            // Zapis do chmury
            db.ref('simpleHistory').push(record);
        }

        function updateHistoryUI() {
            const list = document.getElementById('historyList');
            list.innerHTML = "";

            drawHistory.forEach(record => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="time">ðŸ•’ ${record.time}</span>
                    ${record.p1} vs ${record.p2} âž” Wygrywa: <span class="match-winner">${record.win}</span>
                `;
                list.appendChild(li);
            });
        }
    </script>

</body>
</html>
